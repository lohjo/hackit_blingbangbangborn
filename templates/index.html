<div class="main-content">
    <div class="input-section">
        <h2 class="section-title"><i class="fas fa-edit"></i> Create Your Image</h2>
        
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" placeholder="Enter the topic for your image...">
        </div>
        
        <div class="form-group">
            <label for="age-group">Age Group</label>
            <select id="age-group">
                <option value="0-6">0-6 (Simple concepts)</option>
                <option value="7-12">7-12 (Elementary level)</option>
                <option value="13-16">13-16 (High school level)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="model">AI Model</label>
            <p>Select the AI model for generation:</p>
            <select id="model">
                <option value="flux">FLUX (Fast & Low Cost)</option>
                <option value="stable-diffusion">Stable Diffusion (Cost-Effective)</option>
                <option value="openai">DALL-E 3 (High Quality)</option>
            </select>
        </div>
        
        <button class="btn" id="generate-btn">
            <i class="fas fa-magic"></i> Generate Image
        </button>
    </div>
    
    </div>
